<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santiago Vélez Flórez — Desarrollador Maker Independiente. Experto en Python, IA, IoT, Diseño y Sistemas Embebidos.">
    <meta name="author" content="Santiago Vélez Flórez">
    <link rel="stylesheet" href="index.css">
    <title>SVF — Santiago Vélez Flórez</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <canvas id="matrix-canvas" class="matrix-canvas" aria-hidden="true"></canvas>

    <div class="page">
        <header class="site-header">
            <div class="container header-content">
                <div class="brand">
                    <span class="brand__badge" aria-hidden="true">SVF</span>
                    <span class="brand__name">Santiago VF Labs</span>
                </div>
                <img class="brand__logo" src="logo.gif" width="500" height="500" alt="Logo de Santiago VF Labs">
            </div>
        </header>

        <main class="container main">
            <section class="content-section" aria-label="Contenido Principal">
                <div class="content-background">
                    <img class="featured-image" src="Robot6.gif" alt="Robot animado" id="robot">
                </div>

                <div class="card content-card">
                    <p class="content-description" id="typing"></p>
                    <div class="content-actions">
                        <ul class="social-links">
                            <li>
                                <a href="https://github.com/santiagovelezf" target="_blank" rel="noopener" aria-label="GitHub">
                                    <img src="Github.png" alt="GitHub">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/santiago-vélez-flórez-869155258" target="_blank" rel="noopener" aria-label="LinkedIn">
                                    <img src="Linkedin.png" alt="LinkedIn">
                                </a>
                            </li>
                            <li>
                                <a href="https://platzi.com/p/santiago.velezf/" target="_blank" rel="noopener" aria-label="Platzi">
                                    <img src="Platzi.png" alt="Platzi">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container footer-content">
                <small>&copy; <span id="year"></span> Santiago Vélez Flórez</small>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearEl = document.getElementById('year');
            if (yearEl) yearEl.textContent = String(new Date().getFullYear());

            // Typing effect
            const lines = [
                "¡Hola! Soy Santiago Vélez Flórez",
                "Desarrollador Maker Independiente apasionado por la tecnología",
                "Experto en Python, IA, IoT, Diseño y Sistemas Embebidos",
                "Early adopter de IA • Innovador • Experimentador"
            ];

            const typingElement = document.getElementById('typing');
            const speed = 40;
            const lineDelay = 600;
            let line = 0;
            let char = 0;

            function type() {
                if (line < lines.length) {
                    if (char < lines[line].length) {
                        typingElement.innerHTML += lines[line].charAt(char);
                        char++;
                        setTimeout(type, speed);
                    } else {
                        typingElement.innerHTML += '<br>';
                        char = 0;
                        line++;
                        setTimeout(type, lineDelay);
                    }
                }
            }

            type();

            // Matrix Canvas Effect
            const canvas = document.getElementById('matrix-canvas');
            if (canvas && canvas.getContext) {
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                const columns = Math.floor(canvas.width / 20);
                const drops = Array(columns).fill(0);

                function drawMatrix() {
                    ctx.fillStyle = 'rgba(5, 10, 15, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#00ff9c';
                    ctx.font = '16px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * 20, drops[i] * 20);

                        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                setInterval(drawMatrix, 50);

                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }
        });
    </script>
</body>
</html>
