<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SVF</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="SantiagoVF.png" alt="Santiago Vélez Flórez" class="header-img">
            <h1>Santiago Vélez Flórez</h1>
            <img src="logo.gif" alt="logo" class="header-img">
        </div>
    </header>

    <main>
        <div id="matrix-overlay"></div>
        <div class="main-top">
            <div class="robot">
                <img src="Robot6.gif" alt="Robot" id="robot">
            </div>
            <div class="text-content">
                <p id="typing" class="typing"></p>
            </div>
        </div>
        <div class="main-bottom">
            <p><strong>Puedes encontrarme en:</strong></p>
            <ul>
                <li>
                    <a href="https://github.com/santiagovelezf" target="_blank">
                        <img src="Github.png" alt="GitHub">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/santiago-vélez-flórez-869155258" target="_blank">
                        <img src="Linkedin.png" alt="LinkedIn">
                    </a>
                </li>
                <li>
                    <a href="https://platzi.com/p/santiago.velezf/" target="_blank">
                        <img src="Platzi.png" alt="Platzi">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Santiago Vélez Flórez</p>
        <p>Contacto: sanluiscompany.py@gmail.com </p>
        <p>ai.innovator2023@gmail.com</p>
    </footer>
    <script>
        const lines = [
            "¡Hola!",
            "Soy un Desarrollador Maker Independiente, apasionado por la tecnología y la programación.",
            "Domino Python y tengo experiencia en Diseño, Control, Sistemas Embebidos, IoT, IA y Ciencia de Datos.",
            "Como early adopter, incorporo IA en mis flujos de trabajo, experimento en mi propio taller y busco crecer constantemente."
        ];

        const typingElement = document.getElementById('typing');
        const speed = 50;
        const lineDelay = 500;
        let line = 0;
        let char = 0;

        function type() {
            if (line < lines.length) {
                if (char < lines[line].length) {
                    typingElement.innerHTML += lines[line].charAt(char);
                    char++;
                    setTimeout(type, speed);
                } else {
                    typingElement.innerHTML += '<br>';
                    char = 0;
                    line++;
                    setTimeout(type, lineDelay);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', type);
    </script>
    <script>
        const matrixContainer = document.getElementById('matrix-overlay');

        function createColumn() {
            const column = document.createElement('div');
            column.classList.add('matrix-column');
            const length = Math.floor(Math.random() * 15) + 10;
            for (let i = 0; i < length; i++) {
                column.innerHTML += Math.round(Math.random()) + '<br>';
            }
            column.style.left = Math.random() * 100 + '%';
            column.style.fontSize = Math.random() * 25 + 15 + 'px';
            column.style.opacity = 0.3 + Math.random() * 0.3;
            column.style.animationDuration = Math.random() * 3 + 3 + 's';
            matrixContainer.appendChild(column);
            column.addEventListener('animationend', () => column.remove());
        }

        setInterval(createColumn, 200);
    </script>
</body>
</html>
